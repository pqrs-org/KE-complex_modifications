<h3>For Korean (한국어,일본어,영어를 사용할경우 언어전환을 쉽게)</h3>
<p>
  <h4>이 설정을 사용하기 위해서는 아래의 조건을 충족시킬 필요가 있습니다.</h4>
<p>
	1.MacOS의 키보드 단축키 설정에서 이전 다음 소스 선택을 디폴트 상태로 두어야 합니다. <code>다음 입력 소스 선택 : ^ + ⌥ + 스페이스</code>
</p>
<p>
  2.한국어, 일본어, 영어의 세개의 언어가 설정되어 있어야 하며 <code>다음 입력 소스 선택(^ + ⌥ + 스페이스)</code> 을 실행했을때 일본어 다음에 한국어가 와야합니다.
</p>
