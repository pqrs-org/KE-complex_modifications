<p style="margin-top: 20px; font-weight: bold">
  Mouse keys (simple)
</p>

<ul>
  <li>right_shift + w: mouse up</li>
  <li>right_shift + a: mouse left</li>
  <li>right_shift + s: mouse down</li>
  <li>right_shift + d: mouse right</li>
  <li>right_shift + f: left click</li>
  <li>right_shift + g: right click</li>
  <li>right_shift + r: scroll up</li>
  <li>right_shift + v: scroll down</li>
</ul>
